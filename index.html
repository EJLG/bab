<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <h1>Hello, World!</h1>

    <!-- 자바스크립트 코드 추가 -->
    <script>
        // 매일 아침 10시마다 실행되는 함수
        function updateText() {
            var currentDate = new Date();
            var currentHour = currentDate.getHours();

            if (currentHour === 10) {
                // 아침 10시일 때 실행할 코드
                document.querySelector('h1').innerText = '안녕하세요!';
            }
        }

        // 페이지 로드 시 자동 실행
        updateText();

        // 매 시간마다 updateText 함수 실행
        setInterval(updateText, 3600000); // 1시간(3600000 밀리초)마다 실행
    </script>
</body>
</html>
